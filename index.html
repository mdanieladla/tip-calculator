<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fuente Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Splitter</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <main>
      <div class="calculator">
        <div class="inputs">
          <span class="bill-span">Bill</span>
          <div class="test">
            <div>
              <img src="./images/icon-dollar.svg" alt="dollar" class="img"/>
              <input type="text" class="input" placeholder="142.55"/>
            </div>
          </div>
          <span class="select-span">Select Tip % </span>
          <div class="tip">
            <button class="tip-btn">5%</button> 
            <button class="tip-btn">10%</button> 
            <button class="tip-btn">15%</button> 
            <button class="tip-btn">25%</button> 
            <button class="tip-btn">50%</button> 
            <input type="text" placeholder="Custom" class="input-custom"></input>
          </div>
          <span class="number-people">Number of People</span>
          <div class="test">
              <div>
                  <img src="./images/icon-person.svg" alt="person" class="img"/>
                  <input type="text" class="input" placeholder="5"/>
                </div>
          </div>
        </div>
        <div class="preview">
            <span class="tip-amount">Tip Amount </span>
            <span class="person">/ person</span>
            <div class="dollar-input">
                <i class="uil uil-dollar-alt img-prevw"></i>
                <input type="text" class="input-preview" placeholder="5">
            </div>
             <span class="total-bill">Total </span> 
             <span class="person">/ person</span>
             <div class="dollar-input"> 
                <i class="uil uil-dollar-alt img-prevw"></i>
                <input type="text" class="input-preview" placeholder="5">
             </div>
             <button class="reset-btn">Reset</button>
            </div>
      </div>
    </main>
  </body>
</html>
